<div class="container">
    <h2>Salvar Contato</h2>
    <form #contatoForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group has-danger" [ngClass]="getFormGroupClass(nome.valid, nome.pristine)">
            <label for="nome" class="form-control-label">Nome</label>
            <input type="text" class="form-control form-control-danger" placeholder="Digite o nome"
                [ngClass]="getFormControlClass(nome.valid, nome.pristine)"
                required
                name="nome"
                #nome="ngModel"
                [(ngModel)]="contato.nome">
            <div class="form-control-feedback" [hidden]="nome.valid || nome.pristine">O campo nome é obrigatório</div>
        </div>
        <div class="form-group has-danger" [ngClass]="getFormGroupClass(email.valid, email.pristine)">
            <label for="email" class="form-control-label">Email</label>
            <input type="email" class="form-control" placeholder="Digite o email"
                [ngClass]="getFormControlClass(email.valid, email.pristine)"
                required
                name="email"
                #email="ngModel"
                [(ngModel)]="contato.email">
            <div class="form-control-feedback" [hidden]="email.valid || email.pristine">O campo email é obrigatório</div>
        </div>
        <div class="form-group has-danger" [ngClass]="getFormGroupClass(telefone.valid, telefone.pristine)">
            <label for="telefone" class="form-control-label">Telefone</label>
            <input type="text" class="form-control" placeholder="Digite o telefone"
                [ngClass]="getFormControlClass(telefone.valid, telefone.pristine)"
                required
                name="telefone"
                #telefone="ngModel"
                [(ngModel)]="contato.telefone">
            <div class="form-control-feedback" [hidden]="telefone.valid || telefone.pristine">O campo telefone é obrigatório</div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
        <a class="btn btn-secondary" (click)="goBack()">Voltar</a>
    </form>
</div>
